<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--MI CSS-->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    
    <!-- EMPIEZA NAV -->
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg nav-background">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/logo/logo.svg" class="logo-nav"alt="logo de Hotel Bella Vista">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-0 mb-lg-0">
                        <li class="nav-item px-3 py-3">
                            <a class="link-lista" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item px-3 py-3">
                            <a class="link-lista" href="../index.html">HABITACIONES</a>
                        </li>
                        <li class="nav-item px-3 py-3">
                            <a class="link-lista" href="#"">SERVICIOS</a>
                        </li>
                        <li class="nav-item px-3 py-3">
                            <a class="link-lista" href="../index.html">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- TERMINA NAV -->

    <!-- EMPIEZA HEADER -->
    <header class="header" id="inicio">
        <div class="h1-header">
            <img src="../images/logo/logo.svg" class="imagen-header" alt="">
        </div>
    </header>
    <!-- TERMINA HEADER -->

    <div class="contenedor-general">
        <!--EMPIEZA SECCION HABITACION ENCONTRADA-->
        <section class= "mx-5 my-3 seccion-card">
            <div class="py-3 px-3 contenedor-h2">
                <h2 class="h2-subtitulo">Habitación disponible</h2>
            </div>
            <div id="contenedor-card" class="contenedor-card"></div>
        </section>
        <!--TERMINA SECCION HABITACION ENCONTRADA-->
        
        <!-- EMPIEZA SECCION FORMULARIO DE RESERVA -->
        <section class= "mx-5 my-3 seccion-reserva" id="contacto">
            <form action="#" class="contenedor-form-reserva" id="datosReserva">
                <fieldset class="contenedor-casillas-reserva">   
                    <div class="py-3 px-3 contenedor-h2">
                        <h2 class="h2-subtitulo">Ingrese sus datos para confirmar la reserva</h2>
                    </div>
                    
                    <div class="py-3 px-3 contenedor-casilla">
                        <label for="nombre" class="form-label texto-general">Nombre</label>
                        <input id="nombre" type="text" placeholder="Nombre" autocomplete="off" class="form-control casilla-reserva"/>
                    </div>
                    
                    <div class="py-3 px-3 contenedor-casilla">
                        <label for="apellido" class="form-label texto-general">Apellido</label>
                        <input id="apellido" type="text" placeholder="Apellido"autocomplete="off" class="form-control casilla-reserva"/>
                    </div>
                    
                    <div class="py-3 px-3 contenedor-casilla">
                        <label for="dni" class="form-label texto-general">DNI</label>
                        <input id="dni" type="number" placeholder="DNI" autocomplete="off" class="form-control casilla-reserva"/>
                    </div>
                    
                    <div class="py-3 px-3 contenedor-casilla">
                        <label for="telefono" class="form-label texto-general">Telefono</label>
                        <input id="telefono" type="number" placeholder="Telefono" autocomplete="off" class="form-control casilla-reserva"/>
                    </div>
                    
                    <div class="py-3 px-3 contenedor-casilla">
                        <label for="email" class="form-label texto-general">Email</label>
                        <input id="email" type="text" placeholder="E-Mail"autocomplete="off" class="form-control casilla-reserva"/>
                    </div>
                    
                    <div class="py-3 px-3 contenedor-casilla">
                        <label for="pais" class="form-label texto-general">País</label>
                        <input id="pais" type="text" placeholder="País" autocomplete="off" class="form-control casilla-reserva"/>
                    </div>

                    <div class="py-3 px-3 contenedor-casilla">
                        <label for="ciudad" class="form-label texto-general">Ciudad</label>
                        <input id="ciudad" type="text" placeholder="Ciudad" autocomplete="off" class="form-control casilla-reserva"/>
                    </div>

                    <div class="py-3 px-3 contenedor-casilla">
                        <label for="direccion" class="form-label texto-general">Dirección</label>
                        <input id="direccion" type="text" placeholder="Dirección" autocomplete="off" class="form-control casilla-reserva"/>
                    </div>

                    <div class="py-3 px-3 contenedor-casilla">
                        <label for="codigo-postal" class="form-label texto-general">Codigo Postal</label>
                        <input id="codigo-postal" type="number" placeholder="Codigo Postal" autocomplete="off" class="form-control casilla-reserva"/>
                    </div>

                    <div class="py-3 px-3 contenedor-boton">
                        <a href="#"><button onclick="validarDatosCliente()" id="button1" type="submit" class="button-rounded btn-lg boton-reserva">Reservar</button></a>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- TERMINA SECCION DE RESERVA -->
    </div>

    <!-- EMPIEZA FOOTER -->
    <footer class="mx-0 my-5">
        <div class="informacion-contacto">
            <h4 class="h4-subtitulo">Hotel Bella Vista</h4>
            <p class="texto-general">E-mail: XXXXXXXXXXXXXX</p>
            <p class="texto-general">Telefono: XXXXXXXXXXXXXX</p>
            <p class="texto-general">XXXXXXXXXXXXXX</p>
            <a href="#" class="texto-general">Contacto</a>
        </div>
        <div class="contenedor-redes">
            <h4 class="h4-subtitulo">Encuéntranos en nuestras redes sociales</h4>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../images/logo-redes/logoinstagram.png" class="logos-redes" alt="logo de instagram">
            </a>
            <a href="pages/error404.html" target="_blank">
                <img src="../images/logo-redes/logotwitter.png" class="logos-redes" alt="logo de twitter">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="../images/logo-redes/logofacebook.png" class="logos-redes" alt="logo de facebook">
            </a>
            <a href="https://www.whatsapp.com" target="_blank">
                <img src="../images/logo-redes/logowhatsapp.png" class="logos-redes" alt="logo de whatsapp">
            </a>
        </div>
    </footer>
    <!-- TERMINA FOOTER -->

    <script src="../js/classHabitacion.js"></script>
    <script src="../js/classCliente.js"></script>
    <script src="../js/classReserva.js"></script>
    <script src="../js/reserva.js"></script>

</body>
